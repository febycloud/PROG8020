<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="order.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MY SHOP</title>
</head>
<body>
    <form name="myform" method="Post" onsubmit="return formSubmit();"  action="" >
        <label>Name</label>
        <input id="name" placeholder="First Last" type="text" name="name"><br/>
    
        <label>Email</label>
        <input id="email" placeholder="email@domain.com" type="email" name="email"><br/>
    
        <label>Address</label>
        <input id="address" placeholder="address" type="address" name="address"><br/>

        <label>City</label>
        <input id="city" placeholder="city" type="city" name="city"><br/>

        <label>Province</label>
        <select name="province" id="province">
            <option value="">----- Select -----</option>
            <option value="Alberta">Alberta</option>
            <option value="BritishColumbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="Nunavut">Nunavut</option>
        </select><br>
    
        <label>Phone</label>
        <input id="phone" placeholder="123-123-1234" type="phone" name="phone"><br>
    
        <label>Post Code</label>
        <input id="postcode" placeholder="X9X 9X9" type="postcode" name="postcode"><br>
        <br>
        <div class="product" id="CHR">
                <img src="img/item1.jpg" alt="item1" />
                 <h2>CH-R</h2>
                <p>Price: <em>$12990</em></p>
            </div>
        <div class="product" id="GTR">
            <img src="img/item2.png" alt="item2" />
             <h2>GTR</h2>
            <p>Price: <em>$27890</em></p>
        </div>
        <div class="product" id="VIZIO">
            <img src="img/item3.jpg" alt="item3" />
             <h2>VIZIO</h2>
            <p>Price: <em>$32950</em></p>
        </div>
        <br>
        <input type="submit" value="Checkout">
        <p id="errors"></p>


    </form>

    <div class="formData">
        <p id="formResult">No Orders Yet</p>
      </div>
</body>
</html>
