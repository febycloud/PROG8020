<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>W5A Ex2</title>
    <script>
        var players = ['John', 'Jane', 'Will'];
        
        document.write('<pre>');
        document.write(players);
        document.write('</pre>');
        console.log(players);//check the console for more information about this array.
        document.write('<br/>');
        //document.write(players[1]);//accessing and printing one element
        document.write('<br/>');
        //find length of the array
        var arrayLength = players.length;
        //iterate through the array
        for(var i = 0; i<arrayLength; i++){
            document.write(players[i]); // printing the element at index i
            document.write('<br/>');
        }

    </script>
</head>
<body>
    
</body>
</html>
